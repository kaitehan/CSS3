<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 300px;
        }
        div {
            width: 100px;
            height: 100px;
            font-size: 20px;
            text-align: center;
            line-height: 100px;
            margin: 100px auto;
            background-color: pink;
            transition: all 1s;
            
        }
        div:hover {
            /* 当度数为正时  元素向里翻转  反之则向外翻转 */
            transform: rotateX(-45deg);
        }
    </style>
</head>
<body>
    <div>1</div>
</body>
</html>
