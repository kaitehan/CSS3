<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            text-align: center;
            line-height: 100px;
            /* 顺时针 旋转 45度 */
            /* transform: rotate(45deg); */
            border-radius: 50%;
            border: 5px solid #ccc;
            transition: all 1s;
        }
        div:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div>123</div>
</body>
</html>
