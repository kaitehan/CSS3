<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            width: 0;
            height: 30px;
            font-size: 20px;
            white-space: nowrap;
            background-color: pink;

            animation: move 4s steps(10) forwards;
        }
        @keyframes move {
            100% {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div>一二三四五六七八九十</div>
</body>
</html>
