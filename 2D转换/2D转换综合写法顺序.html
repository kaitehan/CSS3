<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: all .5s;
        }
        div:hover{
            /* 同时有位移和其他属性，我们需要把位移放到最前面 */
            transform: translate(100px,100px) rotate(360deg) scale(1.5);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
